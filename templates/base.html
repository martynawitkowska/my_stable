{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyStable - {% block title %}{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% endblock %}
    {% block scripts %}
    <script src="{% static 'scripts/bootstrap.min.js' %}" type="text/javascript" defer async></script>
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="row">
    {% include 'navbar.html' %}
</div>
<div class="row">
    {% block container %}

    {% endblock %}
</div>
<div class="row">
    {% include 'footer.html' %}
</div>
</body>
</html>
